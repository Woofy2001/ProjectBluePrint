name: Blueprint App CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - main
      - induwar_floorplan_generator  # âœ… Runs on every push to this branch

  pull_request:
    branches:
      - main

jobs:
  backend:
    name: ğŸ› ï¸ Backend - FastAPI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # âœ… Adjust based on your FastAPI version

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd BluePrint/bp_backend_floor_plan_generator
          if [ ! -f requirements.txt ]; then echo "âŒ requirements.txt NOT FOUND!"; exit 1; fi
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ§ª Install Test Dependencies
        run: |
          cd BluePrint/bp_backend_floor_plan_generator
          source venv/bin/activate
          pip install pytest  # âœ… Ensures pytest is installed

      - name: ğŸ” Run Backend Tests
        run: |
          cd BluePrint/bp_backend_floor_plan_generator
          source venv/bin/activate
          pytest --maxfail=5 --disable-warnings  # âœ… Run tests, adjust as needed

      - name: ğŸš€ Start FastAPI Backend
        run: |
          cd BluePrint/bp_backend_floor_plan_generator
          source venv/bin/activate
          uvicorn main:app --host 0.0.0.0 --port 8000 &  # âœ… Starts in the background

  frontend:
    name: ğŸ› ï¸ Frontend - Flutter
    runs-on: ubuntu-latest
    needs: backend  # âœ… Ensures backend runs before frontend starts

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.0  # âœ… Use your project's Flutter version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
        working-directory: BluePrint/bp_frontend  # âœ… Ensures correct project root

      - name: ğŸ” Run Flutter Tests
        run: flutter test
        working-directory: BluePrint/bp_frontend

      - name: ğŸ“¦ Build APK
        run: flutter build apk --release
        working-directory: BluePrint/bp_frontend

      - name: ğŸ“¦ Build App Bundle (AAB)
        run: flutter build appbundle
        working-directory: BluePrint/bp_frontend
