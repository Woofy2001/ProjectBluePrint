name: blueprint_app
description: A mobile app for generating 2D floor plans.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.0   # HTTP package for API calls
  provider: ^6.0.5   # State management (optional)
  cached_network_image: ^3.2.3  # To cache and display floor plan images
  google_fonts: ^4.0.4  # Custom fonts support

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/  # Add your assets folder if needed
