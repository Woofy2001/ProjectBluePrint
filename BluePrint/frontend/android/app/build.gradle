plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // ✅ Added Firebase plugin
}

android {
    namespace = "com.example.blueprint_app"
    compileSdk = 35  // ✅ Ensure latest SDK version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.blueprint_app"
        minSdkVersion 23  // ✅ Match Firebase requirements
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // ✅ Add signing config (Debug signing for now)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ ADD THIS AT THE BOTTOM (Required for Firebase)
apply plugin: 'com.google.gms.google-services' // Temporarily disable Firebase